<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generation App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded shadow-md text-center">
        <h1 class="text-xl font-bold mb-4">Image Generator</h1>
        <input id="promptInput" type="text" class="border p-2 rounded w-full mb-4" placeholder="Enter prompt for image generation" />
        <button id="generateBtn" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Generate Image</button>
        <div id="spinner" class="spinner mt-4 m-auto hidden"></div>
        <div id="error" class="text-red-500 mt-4 hidden"></div>
        <img id="resultImage" class="mt-4 hidden" alt="Generated" />
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            const prompt = document.getElementById('promptInput').value.trim();
            if (!prompt) {
                alert('Please enter a prompt.');
                return;
            }

            document.getElementById('spinner').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('resultImage').classList.add('hidden');

            fetch("https://backend.buildpicoapps.com/aero/run/image-generation-api?pk=v1-Z0FBQUFBQm9ZV21vTFh2d011RXYtczgtYzVpTU9ZRWw1cHhzeE1xaHV2V2VoV2NUaUxHaWowLWpNaUhwUV9kVmllQTZacVB6MGpsb1pIano2YjdGUlBMZHpDREtEaE9NOWc9PQ==", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt: prompt })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('spinner').classList.add('hidden');
                if (data.status === "success") {
                    document.getElementById('resultImage').src = data.imageUrl;
                    document.getElementById('resultImage').classList.remove('hidden');
                } else {
                    document.getElementById('error').textContent = "An error occurred: " + (data.status || "unknown error");
                    document.getElementById('error').classList.remove('hidden');
                    console.error(data);
                }
            })
            .catch(error => {
                document.getElementById('spinner').classList.add('hidden');
                document.getElementById('error').textContent = "An unexpected error occurred.";
                document.getElementById('error').classList.remove('hidden');
                console.error(error);
            });
        });
    </script>
</body>
</html>
